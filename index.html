<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My new kaj</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./image/181-1812371_next-button-clipart-arrow-clip-art.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./image/image2.jpg" alt=""></span>
                <span><img src="./image/image3.jpg" alt=""></span>
                <span><img src="./image/image4.jpg" alt=""></span>
            </div>
            <div>
                <span><img src="./image/image7.webp" alt=""></span>
                <span><img src="./image/imagejpg.jpg" alt=""></span>
                <span><img src="./image/images (2).jpeg" alt=""></span>
            </div>
        
        </div>
        <img src="./image/260-2606470_arrow-button-clip-art-back-arrow-icon-gif.png" id="nextBtn">

    </div>
   <script>
    let scrollcontainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
     let nextBtn = document.getElementById("nextBtn");

     scrollcontainer.addEventListener("wheel", (evt)=>{
        evt.preventDefault();
        scrollcontainer.scrollLeft += evt.deltaY;
scrollcontainer.style.scrollBehavior ="auto";
        
     })

nextBtn.addEventListener("click",()=>{
    scrollcontainer.style.scrollBehavior = "smooth";
    scrollcontainer.scrollLeft +=900;
})
 backBtn.addEventListener("click", () => {
        scrollcontainer.style.scrollBehavior = "smooth";
        scrollcontainer.scrollLeft -= 900;
    })




   </script>

</body>
</html>
